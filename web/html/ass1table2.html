<!DOCTYPE html>
<html>
    <head>
        <title>
            seminar table
        </title>
    </head>
    <body>
        <table border="'2px" width="'600px" height="300px">
            <thead height="100px">
                <tr>
                    <th rowspan="3">Day</th>
                    <th colspan="3">Seminar</th>
                </tr>
                <tr>
                    <th colspan="2">Schedule</th>
                    <th rowspan="2">Topic</th>
                </tr>
                <tr>
                    <th>Begin</th>
                    <th>End</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan='2'>Monday</td>
                    <td rowspan="2">8:00am</td>
                    <td rowspan="2">5:00pm</td>
                    <td> Introduction to XML</td>
                    
                </tr>
                <tr>
                    <td>Validity DTD and Relax NG</td>
                </tr>
                <tr>
                    <td rowspan="3">Tuesday</td>
                    <td>8:00am</td>
                    <td>11:00am</td>
                    <td rowspan="2">Xpath</td>
                </tr>
                <tr>
                    <td>11:00am</td>
                    <td>2:00am</td>
                </tr>
                <tr>
                    <td>2:00am</td>
                    <td>5:00am</td>
                    <td>XSL Transformation</td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td>8:00am</td>
                    <td>12:00am</td>
                    <td>XSL Formatting Objects</td>
                </tr>
            </tbody>

        </table>
    </body>
</html>
